<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<html>
    <head>
        <link rel="stylesheet" href="test.css">
        <title>Ruination</title>
    </head>
    <body>

        <!-- The video -->
        <video autoplay muted loop id="myVideo">
            <source src="Absolution - Sentinels of Light 2021 Cinematic - League of Legends (online-video-cutter.com).mp4" type="video/mp4">
        </video>
  
        <!-- Optional: some overlay text to describe the video -->
        <div class="content">
            <h1>The man was pass the Ruination</h1>
                <p>And he is the King of Camavor...</p>
        <!-- Use a button to pause/play the video with JavaScript -->
        <button id="myBtn" onclick="myFunction()">Pause</button>
        </div>
        <script>
            // Get the video
            var video = document.getElementById("myVideo");
            
            // Get the button
            var btn = document.getElementById("myBtn");
            
            // Pause and play the video, and change the button text
            function myFunction() {
              if (video.paused) {
                video.play();
                btn.innerHTML = "Pause";
              } else {
                video.pause();
                btn.innerHTML = "Play";
              }
            }
        </script>
    </body>

</html>
